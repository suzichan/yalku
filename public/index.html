	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Yalku</title>
		<link rel="stylesheet" href="statics/css/styles.css" type="text/css" media="screen"/>

		<div id="wrapper">

				<div id="content">
					<div class="leftContainer container">
